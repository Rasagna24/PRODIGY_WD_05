<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="task5.css">
</head>
<body>
    <div id="app">
        <h1>Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchButton">Get Weather</button>
        <div id="weatherInfo">
            <div id="currentWeather" class="weather-card"></div>
            <div id="tomorrowWeather" class="weather-card"></div>
            <div id="dayAfterWeather" class="weather-card"></div>
            <div id="errorMessage" class="hidden">City not found. Please try again.</div>
        </div>
    </div>
    <script src="task5.js"></script>
</body>
</html>
